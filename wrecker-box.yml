name: Dispatch Build
version: 1.0.0
inherits: wercker/ubuntu15.04-ruby2.0.0@0.3.0
type: main
platform: ubuntu@12.04
description: Box for Wercker to build and deploy Dispatch front-end components using multistage capistrano.
packages:
  - nodejs@0.10.26
  - compass@0.12.2
keywords:
  - nodejs
  - ruby
  - compass
script: |
  sudo apt-get update -y

  # node.js
  export NODEVERSION=0.10.29
  sudo apt-get update -y
  sudo apt-get install -y wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v

  # ruby dependecies
  sudo gem install compass
